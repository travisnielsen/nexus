name: Deploy Frontend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}
  IMAGE_NAME: logistics-frontend
  CONTAINER_APP_NAME: ${{ vars.AZURE_FRONTEND_CONTAINER_APP_NAME }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push image using ACR Tasks
        uses: azure/cli@v2
        env:
          APPINSIGHTS_CONN_STR: ${{ vars.NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING }}
        with:
          inlineScript: |
            az acr build \
              --registry ${{ env.REGISTRY }} \
              --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --image ${{ env.IMAGE_NAME }}:latest \
              --file ./frontend/Dockerfile \
              --build-arg NEXT_PUBLIC_AZURE_AD_CLIENT_ID=${{ vars.NEXT_PUBLIC_AZURE_AD_CLIENT_ID }} \
              --build-arg NEXT_PUBLIC_AZURE_AD_TENANT_ID=${{ vars.NEXT_PUBLIC_AZURE_AD_TENANT_ID }} \
              --build-arg NEXT_PUBLIC_AUTH_ENABLED=${{ vars.NEXT_PUBLIC_AUTH_ENABLED || 'true' }} \
              --build-arg NEXT_PUBLIC_API_URL=${{ vars.AGENT_API_BASE_URL }} \
              --build-arg "NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING=${APPINSIGHTS_CONN_STR}" \
              --build-arg AGENT_API_BASE_URL=${{ vars.AGENT_API_BASE_URL }} \
              ./frontend

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Wait for the new revision to be ready
            echo "Waiting for deployment to complete..."
            sleep 30
            
            # Get the container app URL
            FQDN=$(az containerapp show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "properties.configuration.ingress.fqdn" \
              --output tsv)
            
            echo "Frontend URL: https://$FQDN"
            
            # Health check
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN" || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_STATUS)"
            else
              echo "⚠️ Health check returned HTTP $HTTP_STATUS (may still be starting)"
            fi