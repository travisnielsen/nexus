name: Deploy Azure Dashboard to Storage Account

on:
  push:
    branches:
      - main
    paths:
      - 'monitoring/azure-dashboard/**'
  workflow_dispatch:

env:
  STORAGE_ACCOUNT_NAME: ${{ vars.AZURE_DASHBOARD_STORAGE_ACCOUNT }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: monitoring/azure-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: monitoring/azure-dashboard
        run: npm ci

      - name: Build
        working-directory: monitoring/azure-dashboard
        env:
          VITE_AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          VITE_LOG_ANALYTICS_WORKSPACE_ID: ${{ vars.VITE_LOG_ANALYTICS_WORKSPACE_ID }}
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Upload built files to $web container
            az storage blob upload-batch \
              --account-name "${{ env.STORAGE_ACCOUNT_NAME }}" \
              --destination '$web' \
              --source ./monitoring/azure-dashboard/dist \
              --overwrite \
              --auth-mode login

      - name: Get website URL
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Get the static website URL
            WEBSITE_URL=$(az storage account show \
              --name "${{ env.STORAGE_ACCOUNT_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query "primaryEndpoints.web" \
              --output tsv)
            
            echo "âœ… Dashboard deployed to: $WEBSITE_URL"
