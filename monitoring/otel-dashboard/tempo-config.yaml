# Grafana Tempo Configuration
# Distributed tracing backend optimized for trace storage and querying

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Query frontend configuration
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# Distributor receives spans from collectors
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester configuration
ingester:
  max_block_duration: 5m

# Compactor configuration
compactor:
  compaction:
    block_retention: 48h  # Keep traces for 48 hours

# Metrics generator for trace-derived metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

# Storage configuration - local filesystem for development
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Override configuration
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
